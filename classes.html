	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="css/bxslider.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="css/fullcalendar.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="css/fullcalendar.print.css" media='print' />
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="css/selectric.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="style.css" media="screen" />

	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>

	<script type="text/javascript" src="js/moment.min.js"></script>
	<script type="text/javascript" src="js/fullcalendar.min.js"></script>
	<script type="text/javascript" src="js/jquery.bxslider.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<script>
		$(document).ready(function() {

			$('#calendar').fullCalendar({
				header: {
					left: 'prev',
					center: 'title',
					right: 'next'
				},
				axisFormat: 'HH:mm',
				minTime: '08:00:00',
				maxTime: '20:00:00',
				defaultView: 'agendaWeek',
				defaultDate: '2015-03-09',
				firstDay: 1,
				locale: 'fr',
				slotDuration: '01:00:00',
				columnFormat: 'dddd',
				allDaySlot: false,
					editable: false, // Чи можна перетягувати
					eventLimit: true, // allow "more" link when too many events
					events: [
					{
						title: 'HTML / CSS',
						start: '2015-03-09T08:00:00',
						end: '2015-03-09T10:00:00',
						url: 'http://google.com/',
						className: 'fc-event-htmlcss'
					},
					{
						title: 'SYMFONY',
						start: '2015-03-12T09:00:00',
						end: '2015-03-12T11:00:00',
						url: 'http://google.com/',
						className: 'fc-event-symfony'
					},
					{
						title: 'ANGLAIS',
						start: '2015-03-14T10:00:00',
						end: '2015-03-14T12:00:00',
						url: 'http://google.com/',
						className: 'fc-event-anglais'
					},
					{
						title: 'MATHS',
						start: '2015-03-13T08:00:00',
						end: '2015-03-13T09:00:00',
						url: 'http://google.com/',
						className: 'fc-event-maths'
					}
					],
				});

		});

	</script>

</head>

				<img class="logo-black" src="images/logo-black.png" alt="">

			</a>
			<nav class="mainMenu">

					</li>

				</ul>
			</nav>

				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</span>
		</div>
	</header>

		</div>
		<div class="contentWrap">

					<li><a class="active" data-filter="all" href="#">All </a></li>
