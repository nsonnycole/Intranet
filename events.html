	<header id="header" class="clear">
		<div class="headerWrap clear">
			<a href="#" class="logo">
				<!-- You can also use image as a logo the example below -->
				<img class="logo-white" src="images/logo-white.png" alt="">
				<img class="logo-black" src="images/logo-black.png" alt="">

			</a>
			<nav class="mainMenu">
				<ul class="clear">
					<li class="current-menu-item"><a href="index.html">Accueil</a></li>
					<li>
						<a href="classes.html">Intranet</a>
						<ul>
							<li><a href="events.html">Mes cours </a></li>

						</ul>
					</li>
					<li>
						<a href="connexion.html">Connexion</a>
						<ul>
							<li><a href="single-event.html">Single event</a></li>
						</ul>
					</li>

				</ul>
			</nav>
			<span class="showMobileMenu">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</span>
		</div>
	</header>
	<section class="container">
		<div class="pageHeader" style="background-image: url(images/content/events.jpg);">
			<h1>Mes cours</h1>
		</div>
		<div class="contentWrap">
			<div class="pagePanel clear">
				<div class="pageTitle">Mes cours</div>
			</div>
			<div class="eventsWrap">


				<span class="showMoreEvents">Voir plus</span>
			</div>

		</div>

		<script>
			$(function() {
				$.getJSON('https://api.myjson.com/bins/yquzv',function(data){
					$.each(data,function(index,d){
						$('.eventsWrap').append(
							'<div class="eventItem clear">'+
							'<a href="#" class="eventItemImg">'+
							'<img src="images/content/eventsItem.jpg" alt="">'+
							'</a>'+
							'<div class="eventItemDesc">'+
							'<time class="eventItemTime" datetime="2017-10-27">'+ d.Horaire +'</time>'+
							'<h3><a href="#">'+ d.Nom +'</a></h3>'+
							'<p id="eventDesc">'+ d.Descriptif +'</p>'+
							'<button class="btn">Liste des participants</button>'+
							'<button class="btn btn-danger pull-right">Se désinscrire</button>'+
							'</div>'+'</div>');
					});

				});
			});
		</script>


	</section>
